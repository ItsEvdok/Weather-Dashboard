<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <div>
        <div class="all-content">
            <div class="side">
                <aside> 
                    <h2> Search for a city: </h2>
                    <input type="text" placeholder="Name of city.." id="cityInput" class="cityInput"><button onclick="searchCity()" class="searchBtn"></button>

                    <div class="cities" id="pastCities">

                    </div>
                </aside>
            </div>
        
            <div class="main-content">
                <main>
                    <div class="current">
                        <div>
                            <h2 id="currentCity"> Name of city </h2>
                            <div class="icon"> <img id="iconCurrent" src="" alt=""> </div>
                        </div>

                        <p id="currentTemp"> Temperature: </p>
                        <p id="currentHum"> Humidity: </p>
                        <p id="currentWind"> Windspeed: </p>
                        <p> UV Index: <span id="currentUv"></span> </p>
                    </div>

                    <footer>
                        <h2> 5-Day Forecast: </h2>
                        <div class="five">
                            

                            <div class="days">
                                <h3 id="oneDate"> Date </h3>
                                <div class="icon"> <img id="iconOne" src="" alt=""> </div>
                                <p id="oneTemp"> Temp: </p>
                                <p id="oneHum"> Humidity: </p>
                                <p id="oneWind"> Windspeed: </p>
                            </div>

                            <div class="days">
                                <h3 id="twoDate"> Date </h3>
                                <div class="icon"> <img id="iconTwo" src="" alt=""> </div>
                                <p id="twoTemp"> Temp: </p>
                                <p id="twoHum"> Humidity: </p>
                                <p id="twoWind"> Windspeed: </p>
                            </div>

                            <div class="days">                                
                                <h3 id="threeDate"> Date </h3>
                                <div class="icon"> <img id="iconThree" src="" alt=""> </div>
                                <p id="threeTemp"> Temp: </p>
                                <p id="threeHum"> Humidity: </p>
                                <p id="threeWind"> Windspeed: </p>
                            </div>

                            <div class="days">                         
                                <h3 id="fourDate"> Date </h3>
                                <div class="icon"> <img id="iconFour" src="" alt=""> </div>
                                <p id="fourTemp"> Temp: </p>
                                <p id="fourHum"> Humidity: </p>
                                <p id="fourWind"> Windspeed: </p>
                            </div>

                            <div class="days">
                                <h3 id="fiveDate"> Date </h3>
                                <div class="icon"> <img id="iconFive" src="" alt=""> </div>
                                <p id="fiveTemp"> Temp: </p>
                                <p id="fiveHum"> Humidity: </p>
                                <p id="fiveWind"> Windspeed: </p>
                            </div>
                        </div>
                    </footer>
                </main>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
